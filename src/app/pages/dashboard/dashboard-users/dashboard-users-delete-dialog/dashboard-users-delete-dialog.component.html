<h2 mat-dialog-title class="dlg-title">Suppression</h2>
<button class="close" mat-button (click)="close()"><mat-icon>close</mat-icon></button>

<div mat-dialog-content class="dlg-content">
    <p>
        Que souhaitez-vous supprimer pour <b>{{ fullName }}</b> ?
    </p>
</div>


<div mat-dialog-actions class="dlg-actions">
    <button
        mat-stroked-button
        color="warn"
        (click)="choose('account')"
        [disabled]="!hasAccount">
        Supprimer le compte
    </button>
    <button
        mat-raised-button
        color="warn"
        (click)="choose('person')">
        Supprimer la personne
    </button>
</div>

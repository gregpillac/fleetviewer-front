<div class="dashboard-page">

    <!-- Toolbar -->
    <div class="table-toolbar">
        <h1>
            Réservations
            <ng-container *ngIf="!loading && dataSource.filteredData.length as n">({{ n }})</ng-container>
        </h1>

        <div class="toolbar-actions">
            <mat-form-field appearance="outline" class="search-field" subscriptSizing="dynamic">
                <mat-label>Rechercher</mat-label>
                <input
                    matInput
                    #searchInput
                    (keyup)="applyFilter(searchInput.value)"
                    placeholder="Véhicule, conducteur, période, statut…" />
                <button
                    mat-icon-button
                    matSuffix
                    *ngIf="searchInput.value"
                    aria-label="Effacer la recherche"
                    (click)="searchInput.value=''; applyFilter('')">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="goToCreateReservation()">
                <mat-icon>add</mat-icon>
                <span>Ajouter</span>
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container mat-elevation-z2">
        <div class="table-scroll">
            <table mat-table [dataSource]="dataSource" class="dashboard-table">

                <!-- Véhicule -->
                <ng-container matColumnDef="vehicle">
                    <th mat-header-cell *matHeaderCellDef>Véhicule</th>
                    <td mat-cell *matCellDef="let r">{{ r.vehicleLabel }}</td>
                </ng-container>

                <!-- Conducteur -->
                <ng-container matColumnDef="driver">
                    <th mat-header-cell *matHeaderCellDef>Conducteur</th>
                    <td mat-cell *matCellDef="let r">{{ r.driverLabel }}</td>
                </ng-container>

                <!-- Période -->
                <!-- Période -->
                <ng-container matColumnDef="period">
                    <th mat-header-cell *matHeaderCellDef>Période</th>
                    <td mat-cell *matCellDef="let r">
                        <div class="period-ticket">
                            <!-- Départ -->
                            <div class="period-side start">
                                <div class="date">{{ r.periodStartDateLong }}</div>
                                <div class="time">{{ r.periodStartTime }}</div>
                            </div>

                            <!-- Timeline + durée -->
                            <div class="timeline">
                                <span class="dot"></span>
                                <span class="bar"></span>
                                <span class="dot"></span>
                                <div class="duration" matTooltip="Durée totale">{{ r.periodDurationLabel }}</div>
                            </div>

                            <!-- Arrivée -->
                            <div class="period-side end">
                                <div class="date">{{ r.periodEndDateLong }}</div>
                                <div class="time">{{ r.periodEndTime }}</div>
                            </div>
                        </div>
                    </td>
                </ng-container>


                <!-- Statut -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Statut</th>
                    <td mat-cell *matCellDef="let r">{{ r.statusLabel }}</td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="col-actions">Actions</th>
                    <td mat-cell *matCellDef="let r" class="cell-actions">
                        <div class="btn-actions">
                            <button mat-icon-button color="primary" (click)="editReservation(r)">
                                <mat-icon [matTooltip]="'Modifier la réservation #' + r.id">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteReservation(r)">
                                <mat-icon [matTooltip]="'Supprimer la réservation #' + r.id">delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- Loader -->
            <mat-progress-bar
                *ngIf="loading"
                mode="indeterminate"
                color="primary"
                class="table-loader">
            </mat-progress-bar>
        </div>

        <!-- Empty state -->
        <div *ngIf="!loading && dataSource.filteredData.length === 0" class="empty">
            Il n'y a aucune réservation.
        </div>

        <!-- Paginator -->
        <mat-paginator
            [pageIndex]="0"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            showFirstLastButtons
            aria-label="Pagination des réservations">
        </mat-paginator>
    </div>
</div>

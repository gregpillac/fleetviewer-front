<!-- dashboard-hub.component.html -->
<h2>Bienvenue sur le panneau de supervision</h2>

<div class="grid">
    <div class="panel" *ngFor="let d of dashboards" (click)="navTo(d.route)">
        <h4>{{ d.title }}</h4>
        <span>
            {{ d.count === null ? 'Chargement...' : (d.count | i18nPlural: d.plural) }}
        </span>
    </div>
</div>

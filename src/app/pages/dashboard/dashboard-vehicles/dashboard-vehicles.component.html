<h2>Liste des véhicules</h2>

<!-- Ligne pour la création d'un vehicule-->
<tr style="background:#e0f7fa; cursor:pointer; margin-top: 32px auto;" (click)="goToCreateVehicle()">
  <td colspan="5" style="text-align:center; font-weight:bold;">
    + Créer un véhicule
  </td>
</tr>

<table mat-table [dataSource]="vehicles" class="mat-elevation-z8">

  <!-- Place Column -->
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Site de rattachement</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.place?.name }}</td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brandModel">
    <th mat-header-cell *matHeaderCellDef>Modele</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.brand }} {{ vehicle.model }}</td>
  </ng-container>

  <!-- License Plate Column -->
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef>Immatriculation</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.licensePlate }}</td>
  </ng-container>

  <!-- Seats Number Column -->
  <ng-container matColumnDef="SeatNumber">
    <th mat-header-cell *matHeaderCellDef>Nb de places</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.seats }} places</td>
  </ng-container>

  <!-- MileAge Column -->
  <ng-container matColumnDef="MileAge">
    <th mat-header-cell *matHeaderCellDef>Kilometrage</th>
    <td mat-cell *matCellDef="let vehicle">{{ vehicle.mileage }} kms</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" style="cursor:pointer"></tr>
</table>

<div class="form-container">
  <div class="mat-elevation-z4 search-form">
    <h2 class="title">Mon trajet</h2>

    <form class="ride-form">
      <div class="grid">
        <!-- Départ -->
        <mat-form-field appearance="outline">
          <mat-label>Date de départ</mat-label>
          <input matInput [matDatepicker]="pickerDepart" [(ngModel)]="departureDateTime" name="date-depart">
          <mat-datepicker-toggle matSuffix [for]="pickerDepart"></mat-datepicker-toggle>
          <mat-datepicker #pickerDepart></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Heure de départ</mat-label>
          <input matInput [matTimepicker]="timePickerDepart" [(ngModel)]="departureDateTime" name="time-depart">
          <mat-timepicker-toggle matSuffix [for]="timePickerDepart"></mat-timepicker-toggle>
          <mat-timepicker #timePickerDepart></mat-timepicker>
        </mat-form-field>

        <!-- Retour -->
        <mat-form-field appearance="outline">
          <mat-label>Date de retour</mat-label>
          <input matInput [matDatepicker]="pickerRetour" [(ngModel)]="returnDateTime" name="date-retour">
          <mat-datepicker-toggle matSuffix [for]="pickerRetour"></mat-datepicker-toggle>
          <mat-datepicker #pickerRetour></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Heure de retour</mat-label>
          <input matInput [matTimepicker]="timePickerRetour" [(ngModel)]="returnDateTime" name="time-retour">
          <mat-timepicker-toggle matSuffix [for]="timePickerRetour"></mat-timepicker-toggle>
          <mat-timepicker #timePickerRetour></mat-timepicker>
        </mat-form-field>

        <!-- Départ & Destination -->
        <mat-form-field appearance="outline" class="span-2">
          <mat-label>Site de départ</mat-label>
          <input matInput placeholder="Ex : Nantes">
        </mat-form-field>
        <mat-form-field appearance="outline" class="span-2">
          <mat-label>Destination</mat-label>
          <input matInput placeholder="Ex : Rennes">
        </mat-form-field>
        <mat-form-field appearance="outline" class="span-2">
            <mat-label>Sélection du vehicule</mat-label>
            <input matInput placeholder="Ex : Clio BP-701-WY">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" type="button" (click)="onSearchCarpool()">Chercher un covoiturage</button>
        <button mat-raised-button color="primary" type="button" (click)="onMakeReservationRequest()">Demander un vehicule</button>
        <button mat-raised-button color="primary" type="button" (click)="onReserveVehicle()">Réserver un véhicule</button>
      </div>
    </form>

  </div>
</div>

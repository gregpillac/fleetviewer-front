<div class="form-container">
  <div class="mat-elevation-z4 search-form">
    <h2 class="title">Mon trajet</h2>

    <form [formGroup]="reservationForm">
      <div class="grid">
        <!-- DATE ET HEURE DE DEBUT -->
        <mat-form-field appearance="outline">
          <mat-label>Date de départ</mat-label>
          <input matInput
                 [matDatepicker]="datePickerDepart"
                 formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="datePickerDepart"></mat-datepicker-toggle>
          <mat-datepicker #datePickerDepart></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Heure de départ</mat-label>
          <input matInput
                 [matTimepicker]="timePickerDepart"
                 formControlName="startTime">
          <mat-timepicker-toggle matSuffix [for]="timePickerDepart"></mat-timepicker-toggle>
          <mat-timepicker #timePickerDepart></mat-timepicker>
        </mat-form-field>

        <!-- Retour-->
        <mat-form-field appearance="outline">
            <mat-label>Date de retour</mat-label>
            <input matInput
                   [matDatepicker]="datePickerRetour"
                   formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="datePickerRetour"></mat-datepicker-toggle>
            <mat-datepicker #datePickerRetour></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Heure de retour</mat-label>
          <input matInput
                 [matTimepicker]="timePickerRetour"
                 formControlName="endTime">
          <mat-timepicker-toggle matSuffix [for]="timePickerRetour"></mat-timepicker-toggle>
          <mat-timepicker #timePickerRetour></mat-timepicker>
        </mat-form-field>


        <!-- Départ & Destination -->
        <mat-form-field appearance="outline" class="span-2">
            <mat-label>Site de départ</mat-label>
            <mat-select formControlName="departureId">
                <mat-option *ngFor="let place of places" [value]="place.id">{{ place.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="span-2">
            <mat-label>Destination</mat-label>
            <mat-select formControlName="arrivalId">
                <mat-option *ngFor="let place of places" [value]="place.id">{{ place.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="span-2" *ngIf="isAdmin || isManager">
            <mat-label>Sélection du vehicule</mat-label>
            <mat-select formControlName="vehicleId">
                <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{vehicle.brand}} {{vehicle.model}} {{vehicle.licensePlate}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" *ngIf="isAdmin || isManager">
            <mat-label>Bénéficiaire</mat-label>
            <input matInput placeholder="Bénéficiaire" formControlName="driverId">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" (click)="onSearchCarpool()">
            Chercher un covoiturage
        </button>
        <button mat-raised-button color="primary" type="submit" (click)="onMakeReservationRequest()" *ngIf="isUser">
            Demander un vehicule
        </button>
        <button mat-raised-button color="primary" type="submit" (click)="onReserveVehicle()" *ngIf="isAdmin || isManager">
            Réserver un véhicule
        </button>
      </div>
    </form>

  </div>
</div>

<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Voir le covoiturage</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Continuer</button>
</mat-dialog-actions>

<header class="header">
  <div class="container">
    <div class="logo">
      <svg-icon src="/fleetviewer/fleetViewerInline.svg" svgClass="fleetviewer-svg"></svg-icon>
    </div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active">Accueil</a>

      <div class="avatar-wrapper" (click)="toggleMenu()" tabindex="0" (blur)="closeMenu()">
        <img src="/images/default-pfp.jpg" alt="Avatar utilisateur" class="avatar" />
      </div>

      <div class="dropdown-avatar" *ngIf="menuOpen">
        <p></p>
        <a routerLink="/account" (click)="closeMenu()">Accéder au compte</a>
        <button (click)="logout()">Se déconnecter</button>
      </div>
    </nav>

  </div>
</header>
